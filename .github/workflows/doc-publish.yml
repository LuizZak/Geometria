name: Publish documentation

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: macOS-latest
    strategy:
      matrix:
        ruby-version: ['2.6', '2.7']
    steps:
    - name: Publish documentation
      run: make doc-publish
